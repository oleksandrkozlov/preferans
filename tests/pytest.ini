[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:Type google\.protobuf\.pyext\._message\.(ScalarMapContainer|MessageMapContainer).*PyType_Spec:DeprecationWarning
    ignore:.*utcfromtimestamp\(\) is deprecated.*:DeprecationWarning:google\.protobuf\.
